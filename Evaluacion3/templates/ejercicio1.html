<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Formulario de Notas</title>
</head>
<body>
    <div class="center-container">
        <h2>Formulario de Notas</h2>
        <form action="{{ url_for('ejercicio1') }}" method="post">
            <div class="form-group">
                <label for="nota1"><strong>Nota 1:</strong></label>
                <br>
                <input type="number" id="nota1" name="nota1" required min="10" max="70">
            </div>

            <div class="form-group">
                <label for="nota2"><strong>Nota 2:</strong></label>
                <br>
                <input type="number" id="nota2" name="nota2" required min="10" max="70">
            </div>

            <div class="form-group">
                <label for="nota3"><strong>Nota 3:</strong></label>
                <br>
                <input type="number" id="nota3" name="nota3" required min="10" max="70">
            </div>

            <div class="form-group">
                <label for="asistencia"><strong>Asistencia (%):</strong></label>
                <br>
                <input type="number" id="asistencia" name="asistencia" required min="0" max="100">
            </div>

            <button type="submit" class="btn btn-submit">Enviar</button>
        </form>

        {% if promedio is defined and estado is defined %}
            <h2>Resultado</h2>
            <p>Promedio: {{ promedio }}</p>
            <p>Estado: {{ estado }}</p>
        {% endif %}
    </div>
</body>
</html>
